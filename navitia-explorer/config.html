<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/leaflet_0.7.7/leaflet.css" />
    <link rel="stylesheet" href="./assets/easy-button/easy-button.css" />
    <link rel="stylesheet" href="//cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <title-bar></title-bar>
    <div class="global-container">
        <div id="params_div"></div>
        <button id="addConfig" type="button" data-toggle="modal" data-target="#myModal">Add a config</button>
        <table id="config" class="display">
        </table>
    </div>
    <footer></footer>

    <!-- End of page, declaration of modal -->
    <dialog id="favDialog">
    <form method="dialog">
        <input type="hidden" id="confID" name="confID">
        <p>
        <label for="confName">Config name:</label>
        <input type="text" id="confName" name="confName">
        </p>
        <p>
        <label for="confUrl">Navitia URL:</label>
        <select id="confUrl" name="confUrl">
            <option>api.navitia.io</option>
            <option>api-cus.navitia.io</option>
        </select>
        </p>
        <p>
        <label for="confCoverage">Coverage:</label>
        <input type="text" id="confCoverage" name="confCoverage">
        </p>
        <p>
        <label for="confToken">Token:</label>
        <input type="text" id="confToken" name="confToken">
        </p>
        <div>
        <button id="cancel" type="reset">Cancel</button>
        <button id="validateConf" type="submit">Confirm</button>
        </div>
    </form>
    </dialog>
  
      <footer></footer>

    <script type="text/javascript" src="./assets/jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="components/titleBar.js"></script>
    <script type="text/javascript" src="./assets/js/lib.js"></script>
    <!-- <script type="text/javascript" src="./assets/js/menu.js"></script> -->
    <script type="text/javascript" src="./assets/js/conversion.js"></script>
    <script type="text/javascript" src="./assets/js/config.js"></script>
</body>
</html>
